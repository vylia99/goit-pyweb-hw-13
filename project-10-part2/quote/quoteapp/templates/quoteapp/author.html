{% extends "quoteapp/base.html" %}

{% block content %}

<form method="POST" action="{% url 'quoteapp:author' %}">
    {% csrf_token %}

    <div style="padding: 10px">
        <label>Full name:
            {{ form.fullname }}
        </label>
        <span style="color: red">{{ form.errors.fullname }}</span>
    </div>

    <div style="padding: 10px">
        <label>Born date:
            {{ form.born_date }}
        </label>
        <span style="color: red">{{ form.errors.born_date }}</span>
    </div>

    <div style="padding: 10px">
        <label>Born location:
            {{ form.born_location }}
        </label>
        <span style="color: red">{{ form.errors.born_location }}</span>
    </div>

    <div style="padding: 10px">
        <label>Description:
            {{ form.description }}
        </label>
        <span style="color: red">{{ form.errors.description }}</span>
    </div>

    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
